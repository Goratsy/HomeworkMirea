<section class="registration">
    <form ss="needs-validation"  #formRegistr="ngForm" (submit)="getValues(formRegistr)">
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">First name</label>
            <input placeholder="Гор" required type="text" name="firstName" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" ngModel>
        </div>


        <div class="mb-3">
            <label for="exampleInputText2" class="form-label">Last name</label>
            <input placeholder="Петросян" required type="text" name="lastName"  class="form-control" id="exampleInputText2" aria-describedby="emailHelp" ngModel>
        </div>

        <div class="mb-3">
            <label for="exampleInputText3" class="form-label">Third name</label>
            <input placeholder="Каренович" type="text" class="form-control" name="thirdName" id="exampleInputText3" aria-describedby="emailHelp" ngModel>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input placeholder="example@gmail.com" required type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input placeholder="12345322" required type="password" class="form-control" name="password1" id="exampleInputPassword1" ngModel>
            <div class="form-text">The filds must be same</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Password confirmation</label>
            <input placeholder="12345322" required type="password" class="form-control" name="password2" id="exampleInputPassword2" ngModel>
            <div class="form-text">The filds must be same</div>
        </div>

        <div class="mb-3" style="width: 30%;">
            <label for="exampleInputDate1" class="form-label">Your Birthday</label>
            <input type="date" class="form-control" name="birthday" id="exampleInputDate1" ngModel>
            
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male" ngModel>
            <label class="form-check-label" for="flexRadioDefault1" >
                Male
            </label>
        </div>

        <div class="form-check" style="margin: 0 0 15px 0;">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" ngModel>
            <label class="form-check-label" for="flexRadioDefault2" >
                Female
            </label>
        </div>
        <p [ngClass]="{
            'isCorrectForm': isCorrectForm,
            'notIsCorrectForm': !isCorrectForm
        }">{{ isCorrectForm ? 'The form succesfully send us!' : 'Something wrong. Please, verify your fields!'}}</p>
        <button class="btn btn-primary">Register</button>
    </form>
</section>
